<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Handle client-side routing for GitHub Pages
      const segmentCount = 1; // Use 1 for user/organization pages, 2 for project pages
      const l = window.location;
      const basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        l.pathname.split('/').slice(1 + segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <a href="/">Click here if you are not redirected.</a>
    </noscript>
  </body>
</html>
